name: Java CI with Maven

on:
  push:
    branches: [ Release-1.1.0 ]
  pull_request:
    branches: [ Release-1.1.0 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
